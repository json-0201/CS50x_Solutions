<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Poem</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script>
            document.addEventListener("DOMContentLoaded", function(){
                let correct_button = document.querySelector("#correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let message = document.querySelector("#msg");

                correct_button.addEventListener("click", function(){
                    correct_button.style.backgroundColor = "green";
                    message.innerHTML = "Correct!";
                })
                for (let i = 0; i < incorrect_buttons.length; i++)
                {
                    incorrect_buttons[i].addEventListener("click", function(){
                        incorrect_buttons[i].style.backgroundColor = "red";
                        message.innerHTML = "Inorrect";
                    })
                }
            });

        </script>
    </head>
    <body>
        <div class="container">
            <h2><span lang="kr"> 가슴 아픈 것은 다 소리를 낸다</span></h2>
            <hr>
            <p>
                <span lang="kr">
                    별에서 소리가 난다.<br>
                    산 냄새 나는 숲 속에서 또는<br>
                    마음 젖는 물가에서<br> 까만 밤을 맞이할 때<br>
                    하늘에 별이 있다는 걸 <br>
                    생각하면 위로가 된다.<br>
                    자작나무의 하얀 키가 <br>하늘 향해 자라는 밤<br>
                    가슴 아픈 것들은 <br>
                    다 소리를 낸다.<br>
                    겨울은 더 깊어 호수가 얼고<br>
                    한숨짓는 소리.<br>
                    가만히 누군가 달래는 소리,<br>
                    쩌엉쩡 호수가 갈라지는 소리,<br>
                    바람소리,<br>
                    견디기 힘든 마음 세워 밤 하늘 보면<br>
                    쨍그랑 소리 내며 세월이 간다.
                </span>
            </p>
        </div>
        <div class="container">
            <h2>Which langauge is this?</h2>
            <hr>
            <button class="incorrect">Chinese</button>
            <button class="incorrect">Japanese</button>
            <button id="correct">Korean</button>
            <button class="incorrect">Portuguese</button>
            <p id="msg"></p>

        </div>
        <div class="container">
            <a href="index.html">home</a>
        </div>
    </body>
</html>
